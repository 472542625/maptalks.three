<!DOCTYPE html>
<html>

<head>
    <title>osm buildings demo</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.97.0/build/three.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/three@0.97.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/three@0.97.0/examples/js/libs/stats.min.js"></script>
    <script type="text/javascript" src="../dist/maptalks.three.js"></script>
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 900px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var map = new maptalks.Map("map", {
            "center": [-74.01829947483418, 40.723447222207795], "zoom": 14, "pitch": 66.8, "bearing": 34.62762656250061,
            centerCross: true,
            doubleClickZoom: false,
            baseLayer: new maptalks.TileLayer('tile', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });

        // the ThreeLayer to draw buildings
        var threeLayer = new maptalks.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true
            // animation: true
        });

        var meshs = [];
        var material = new THREE.MeshBasicMaterial({ color: '#3e35cf', transparent: true });
        var highlightmaterial = new THREE.MeshBasicMaterial({ color: 'yellow', transparent: true, opacity: 0.5 });

        threeLayer.prepareToDraw = function (gl, scene, camera) {

            stats = new Stats();
            stats.domElement.style.zIndex = 100;
            document.getElementById('map').appendChild(stats.domElement);

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);


            load();
        };
        threeLayer.addTo(map);


        let idx = 0, total = 600;

        let polygons = [];
        let selectMesh;
        function load() {
            fetch('./data/ny/' + idx + '.json').then(res => res.json()).then(geojson => {
                geojson.forEach(feature => {
                    const geometry = feature.geometry;
                    const type = feature.geometry.type;
                    if (['Polygon', 'MultiPolygon'].includes(type)) {
                        const height = feature.height || feature.properties.height || 20;
                        const properties = feature.properties;
                        properties.height = height;
                        const polygon = maptalks.GeoJSON.toGeometry(feature);
                        polygon.setProperties(properties);
                        polygons.push(polygon);
                    }

                });
                if (polygons.length > 0) {
                    var mesh = threeLayer.toMergedExtrudeMesh(polygons.slice(0, Infinity), { topColor: '#fff' }, material);
                    threeLayer.addMesh(mesh);
                    meshs.push(mesh);
                    polygons = [];
                    //tooltip test
                    mesh.setToolTip('hello', {
                        showTimeout: 0,
                        eventsPropagation: true,
                        dx: 10
                    });

                    //infowindow test
                    mesh.setInfoWindow({
                        content: 'hello world',
                        title: 'message',
                        animationDuration: 0,
                        autoOpenOn: false
                    });

                    //event test
                    ['click', 'mouseout', 'mousemove'].forEach(function (eventType) {
                        mesh.on(eventType, function (e) {
                            console.log(e.type);
                            if (this.getSelectMesh) {
                                //单体获取
                                const result = this.getSelectMesh();
                                if (!result) {
                                    threeLayer.removeMesh(selectMesh);
                                    return;
                                }
                                const { polygon, extrudePolygon } = result;

                                if (selectMesh && selectMesh != extrudePolygon) {
                                    selectMesh.isAdd = false;
                                    selectMesh.setSymbol(material);
                                    threeLayer.removeMesh(selectMesh);
                                }

                                if (e.type === 'mouseout') {
                                    if (selectMesh && selectMesh.isAdd) {
                                        selectMesh.isAdd = false;
                                        selectMesh.setSymbol(material);
                                        threeLayer.removeMesh(selectMesh);
                                        selectMesh = null;
                                        this.closeToolTip();
                                    }
                                } else {
                                    if (!extrudePolygon.isAdd) {
                                        extrudePolygon.isAdd = true;
                                        extrudePolygon.setSymbol(highlightmaterial);
                                        // extrudePolygon.getObject3d().scale.set(1, 1, 1.2);
                                        threeLayer.addMesh(extrudePolygon);
                                        selectMesh = extrudePolygon;
                                    }
                                    // override tooltip
                                    if (e.type === 'mousemove') {
                                        const height = polygon.getProperties().height;
                                        const tooltip = this.getToolTip();
                                        tooltip._content = `height:${height}`;
                                    }
                                    //override infowindow
                                    if (e.type === 'click') {
                                        const height = polygon.getProperties().height;
                                        const infoWindow = this.getInfoWindow();
                                        infoWindow.setContent(`height:${height}`);
                                        if (infoWindow && (!infoWindow._owner)) {
                                            infoWindow.addTo(this);
                                        }
                                        this.openInfoWindow(e.coordinate);
                                    }
                                }
                            }
                        });
                    });
                }
                idx++;
                if (idx <= total) {
                    setTimeout(() => {
                        load(idx);
                    }, 10);
                } else {
                    initGui();
                    animation();
                }
            });
        }


        function animation() {
            // layer animation support Skipping frames
            threeLayer._needsUpdate = !threeLayer._needsUpdate;
            if (threeLayer._needsUpdate) {
                threeLayer._renderer.clearCanvas();
                threeLayer.renderScene();
            }
            stats.update();
            requestAnimationFrame(animation);
        }



        function initGui() {
            var params = {
                add: true,
                color: '#3e35cf',
                show: true,
                opacity: 1,
                altitude: 0,
                animateShow: animateShow
            };
            var gui = new dat.GUI();
            gui.add(params, 'add').onChange(function () {
                if (params.add) {
                    threeLayer.addMesh(meshs);
                } else {
                    threeLayer.removeMesh(meshs);
                }
            });
            gui.addColor(params, 'color').name('building color').onChange(function () {
                material.color.set(params.color);
                meshs.forEach(function (mesh) {
                    mesh.setSymbol(material);
                });
            });
            gui.add(params, 'opacity', 0, 1).onChange(function () {
                material.opacity = params.opacity;
                meshs.forEach(function (mesh) {
                    mesh.setSymbol(material);
                });
            });
            gui.add(params, 'show').onChange(function () {
                meshs.forEach(function (mesh) {
                    if (params.show) {
                        mesh.show();
                    } else {
                        mesh.hide();
                    }
                });
            });
            gui.add(params, 'altitude', 0, 300).onChange(function () {
                meshs.forEach(function (mesh) {
                    mesh.setAltitude(params.altitude);
                });
            });
            gui.add(params, 'animateShow');
        }

        function animateShow() {
            meshs.forEach(function (mesh) {
                mesh.animateShow({
                    duration: 3000
                });
            });
        }


    </script>
</body>

</html>
